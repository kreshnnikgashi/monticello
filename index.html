<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="sass/main.scss" />
    <title>Monticello - Real Estate</title>
  </head>
  <body>
    <header class="header-section">
      <div class="header-section__overlay"></div>
      <div class="header">
        <a href="#">
          <img src="images/Logo.svg" alt="Logo" class="header__logo" />
        </a>

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">About Us</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Projects</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">News</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Contact</a>
            </li>
          </ul>
        </nav>

        <ul class="social-icon">
          <li class="social-icon__item">
            <a
              href="https://facebook.com/kreshnnikgashi"
              class="social-icon__link"
            >
              <i class="fa-brands fa-facebook-f social-icon__icon"></i>
            </a>
          </li>
          <li class="social-icon__item">
            <a
              href="https://twitter.com/kreshnnikgashi"
              class="social-icon__link"
            >
              <i class="fa-brands fa-twitter social-icon__icon"></i>
            </a>
          </li>
          <li class="social-icon__item">
            <a
              href="https://instagram.com/kreshnnikgashi"
              class="social-icon__link"
            >
              <i class="fa-brands fa-instagram social-icon__icon"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- Slider main container -->
      <div class="swiper hero-slider">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper hero-slider__wrapper">
          <!-- Slides -->
          <div class="swiper-slide hero-slider__slide">
            <div class="hero-slider__img hero-slider__img--1"></div>
            <div class="hero-slider__txt">
              <h1 class="heading-primary">
                <span class="heading-primary--main">SIMPLE & MODERN</span
                ><span class="heading-primary--sub"
                  >WE MAKE THE WORLD BEAUTIFUL EVERYDAY</span
                >
              </h1>
            </div>
          </div>

          <div class="swiper-slide hero-slider__slide">
            <div class="hero-slider__img hero-slider__img--2"></div>
            <div class="hero-slider__txt">
              <h2 class="heading-primary">
                <span class="heading-primary--main">Something Else</span
                ><span class="heading-primary--sub">Else</span>
              </h2>
            </div>
          </div>

          <div class="swiper-slide hero-slider__slide">
            <div class="hero-slider__img hero-slider__img--3"></div>
            <div class="hero-slider__txt">
              <h2 class="heading-primary u-text-align-center">
                <span class="heading-primary--main">Something</span
                ><span class="heading-primary--sub">Hehehe</span>
              </h2>
            </div>
          </div>

          <div class="swiper-slide hero-slider__slide">
            <div class="hero-slider__img hero-slider__img--4"></div>
            <div class="hero-slider__txt">
              <h2 class="heading-primary u-text-align-center">
                <span class="heading-primary--main">Something</span
                ><span class="heading-primary--sub">Hehehe</span>
              </h2>
            </div>
          </div>

          <div class="swiper-slide hero-slider__slide">
            <div class="hero-slider__img hero-slider__img--5"></div>
            <div class="hero-slider__txt">
              <h2 class="heading-primary u-text-align-center">
                <span class="heading-primary--main">Something</span
                ><span class="heading-primary--sub">Hehehe</span>
              </h2>
            </div>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>

      <div class="hero-arrow">
        <a href="#" class="hero-arrow__link"
          ><i class="fa-solid fa-angle-down hero-arrow__icon"></i
        ></a>
      </div>
    </header>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
